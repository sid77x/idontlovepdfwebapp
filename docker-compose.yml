version: '3.8'

services:
  # Main Streamlit Application
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idontlovepdf-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    networks:
      - pdfnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PDF Microservices
  microservices:
    build:
      context: ./microservices
      dockerfile: Dockerfile
    container_name: idontlovepdf-microservices
    ports:
      - "8000:8000"  # Orchestrator
      - "8001:8001"  # Merge service
      - "8002:8002"  # Rotate service
      - "8003:8003"  # Split service
    volumes:
      - ./microservices/temp:/app/temp
      - ./microservices/output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - PDF_HOST=0.0.0.0
      - PDF_BASE_PORT=8000
    restart: unless-stopped
    networks:
      - pdfnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: idontlovepdf-frontend
    ports:
      - "3000:80"
    depends_on:
      - microservices
    restart: unless-stopped
    networks:
      - pdfnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  pdfnet:
    driver: bridge
