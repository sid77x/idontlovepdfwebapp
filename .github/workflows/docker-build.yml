name: Docker Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-docker-compose:
    name: Validate Docker Compose Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: docker compose config > /dev/null
      
      - name: Validate docker-compose.dev.yml
        run: docker compose -f docker-compose.dev.yml config > /dev/null

  build-streamlit:
    name: Build Streamlit Image
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Streamlit Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: idontlovepdf-streamlit:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-microservices:
    name: Build Microservices Image
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Microservices Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./microservices
          file: ./microservices/Dockerfile
          push: false
          tags: idontlovepdf-microservices:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: validate-docker-compose
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: idontlovepdf-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
